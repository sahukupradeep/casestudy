            <form cForm [formGroup]="regForm">
              <h1>Register</h1>
              <div class="form-group">
                <label class="form-label" >User Name</label>
                <input type="text" class="form-control" name="userName" formControlName="userName"/>
              </div>
              <div class="form-group">
                <label class="form-label" >First Name</label>
                <input type="text" class="form-control" name="firstName" formControlName="firstName"/>
              </div>
              <div class="form-group">
                <label class="form-label" >Last Name</label>
                <input type="text" class="form-control" name="lastName" formControlName="lastName"/>
              </div>
              <div class="form-group">
                <label class="form-label" >Email</label>
                <input type="text" class="form-control" name="email" formControlName="email"/>
              </div>
              <div class="form-group">
                <label class="form-label" >Phone</label>
                <input type="text" class="form-control"  name="phone" formControlName="phone"/>
              </div>
              <div class="form-group">
                <label class="form-label" >Password</label>
                <input type="text" class="form-control"  name="phone" type="password" formControlName="password"/>
              </div>
              <div class="form-group">
                <label class="form-label" >DOB</label>
                <input type="date" class="form-control" name="dob" formControlName="dob"/>
              </div>
              <div class="form-group mb-4">
                <label class="form-label" >Address</label>
                <input type="text" class="form-control" name="address" formControlName="address"/>
              </div>
              <span *ngIf="!isReg" class="text-danger">{{errorMsg}}</span>
              <div class="d-grid">
                <button cButton color="success" (click)="registerUser()">Register Account</button>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/login">
                  Back
                </button>
              </div>
              
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>

</div>
