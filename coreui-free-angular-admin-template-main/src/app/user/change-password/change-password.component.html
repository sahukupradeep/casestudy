<c-container>
    <c-row class="justify-content-center">
        <c-col md="6">
            <c-card-group>
                <c-card>
                    <c-card-body>

                        <div>
                            <form cForm [formGroup]="pswForm">
                                <div class="form-group mb-4">
                                    <label class="form-label">Old Password</label>
                                    <input type="password" class="form-control" formControlName="password"
                                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />

                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                        <div *ngIf="f['password'].errors['required']">Old Password is required</div>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="form-label">New Password</label>
                                    <input type="Password" class="form-control" formControlName="newPassword"
                                        [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }" />

                                    <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
                                        <div *ngIf="f['newPassword'].errors['required']">New Password is required</div>
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="form-label">Re-Password</label>
                                    <input type="Password" class="form-control" formControlName="rePassword"
                                        [ngClass]="{ 'is-invalid': submitted && f['rePassword'].errors }" />

                                    <div *ngIf="submitted && f['rePassword'].errors" class="invalid-feedback">
                                        <div *ngIf="f['rePassword'].errors['required']">Re-Password is required</div>
                                    </div>
                                </div>
                                <span *ngIf="isError" class="text-danger">{{errorMsg}}</span>
                                <div><button cButton class="btn-success mt-3 text-center" color="primary"
                                        (click)="changePassword()">
                                        Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </c-card-body>
                </c-card>
            </c-card-group>
        </c-col>
    </c-row>
</c-container>
