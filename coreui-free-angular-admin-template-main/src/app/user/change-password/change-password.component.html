<c-container>
    <c-row class="justify-content-center">
        <c-col md="6">
            <c-card-group>
                <c-card>
                    <c-card-body>

                        <div>
                            <form cForm [formGroup]="pswForm">
                                <div class="form-group mb-4">
                                    <label class="form-label">Old Password</label>
                                    <input type="password" class="form-control" formControlName="password" />
                                </div>
                                <div class="form-group mb-4">
                                    <label class="form-label">New Password</label>
                                    <input type="Password" class="form-control" formControlName="newPassword" />
                                </div>
                                <div class="form-group mb-4">
                                    <label class="form-label">Re-Password</label>
                                    <input type="Password" class="form-control" formControlName="rePassword" />
                                </div>
                                <span *ngIf="isError" class="text-danger">{{errorMsg}}</span>
                                <div><button cButton class="btn-success mt-3 text-center" color="primary"
                                        (click)="changePassword()">
                                        Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </c-card-body>
                </c-card>
            </c-card-group>
        </c-col>
    </c-row>
</c-container>
